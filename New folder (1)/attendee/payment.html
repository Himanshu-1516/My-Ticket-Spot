<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | MyTickitSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">üéüÔ∏è MyTickitSpot</div>
</header>

<section class="form-section">
  <h2>Payment</h2>

  <div class="form-box">
    <p>Event: <b id="eventName"></b></p>
    <p>Amount: ‚Çπ<b id="amount"></b></p>

    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Expiry MM/YY">
    <input type="text" placeholder="CVV">
    <button onclick="paymentSuccess()">Pay Now</button>
  </div>
</section>

<script>
  document.getElementById("eventName").innerText = localStorage.getItem("eventName");
  document.getElementById("amount").innerText = localStorage.getItem("eventPrice");

  function paymentSuccess(){
    // Save booking ID
    const bookingId = "MTS-" + Date.now();
    localStorage.setItem("orderId", bookingId);

    alert("Payment Successful!");
    window.location.href = "ticket.html";
  }
</script>

</body>
</html>
