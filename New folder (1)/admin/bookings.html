  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #111827;
      position: fixed;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #c7d2fe;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1f2937;
      color: #fff;
    }

    /* MAIN */
    .main {
      margin-left: 250px;
      padding: 25px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* FILTER */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filters input, .filters select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* TABLE */
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #fff;
    }

    .confirmed { background: #22c55e; }
    .pending { background: #f59e0b; }
    .cancelled { background: #ef4444; }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
    }
  </style>
</head>
