<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Events | MyTickitSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #111827;
      position: fixed;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #c7d2fe;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a:hover {
      background: #1f2937;
      color: #fff;
    }

    /* MAIN */
    .main {
      margin-left: 250px;
      padding: 25px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 10px 16px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* TABLE */
    table {
      width: 100%;
      background: #fff;
      margin-top: 25px;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    .status {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      color: #fff;
    }

    .active { background: #22c55e; }
    .inactive { background: #ef4444; }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 5px;
    }

    .edit { background: #f59e0b; color: #fff; }
    .toggle { background: #6366f1; color: #fff; }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
    }

    .modal-box h3 {
      margin-bottom: 15px;
    }

    .modal-box input, .modal-box textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
