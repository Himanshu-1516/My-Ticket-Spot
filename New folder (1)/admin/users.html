<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users | MyTickitSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fb;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #111827;
      position: fixed;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #c7d2fe;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1f2937;
      color: #fff;
    }

    /* MAIN */
    .main {
      margin-left: 250px;
      padding: 25px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* FILTER */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .filters input, .filters select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* TABLE */
    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #f1f5f9;
    }

    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #fff;
    }

    .active { background: #22c55e; }
    .inactive { background: #ef4444; }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>ðŸŽŸ Admin</h2>
  <a href="admin-dashboard.html">Dashboard</a>
  <a href="events.html">Events</a>
  <a href="bookings.html">Bookings</a>
  <a href="users.html" class="active">Users</a>
  <a href="payouts.html">Payouts</a>
</div>

<!-- MAIN -->
<div class="main">

  <h1>All Users</h1>

  <!-- FILTERS -->
  <div class="filters">
    <input type="text" placeholder="Search Name / Email">
    <select>
      <option>User Type</option>
      <option>Buyer</option>
      <option>Seller</option>
    </select>
    <select>
      <option>Status</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>
  </div>

  <!-- USERS TABLE -->
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Type</th>
      <th>Registered On</th>
      <th>Status</th>
      <th>Action</th>
    </tr>

    <tr>
      <td>Rahul Sharma</td>
      <td>rahul@gmail.com</td>
      <td>Buyer</td>
      <td>10 Jan 2026</td>
      <td><span class="status active">Active</span></td>
      <td><button class="btn">View</button></td>
    </tr>

    <tr>
      <td>ABC Events</td>
      <td>abc@events.com</td>
      <td>Seller</td>
      <td>05 Jan 2026</td>
      <td><span class="status inactive">Inactive</span></td>
      <td><button class="btn">Activate</button></td>
    </tr>

    <tr>
      <td>Pooja Patil</td>
      <td>pooja@gmail.com</td>
      <td>Buyer</td>
      <td>12 Jan 2026</td>
      <td><span class="status active">Active</span></td>
      <td><button class="btn">View</button></td>
    </tr>

  </table>

</div>

<script>
  // SECURITY CHECK
  if (!localStorage.getItem("adminLoggedIn")) {
    window.location.href = "admin-login.htm";
  }
</script>

</body>
</html>
