<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | MyTickitSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#4f46e5,#9333ea);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #4338ca;
    }

    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #555;
    }

    .logo {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <div class="logo">üéüÔ∏è MyTickitSpot</div>
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="adminLogin()">Login</button>

  <div class="note">
    Only authorized administrators can access this panel
  </div>
</div>

<script>
function adminLogin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // FRONTEND VALIDATION
  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  /* 
    BACKEND INTEGRATION READY
    fetch('/api/admin/login', { ... })
  */

  // TEMP DEMO LOGIN
  if (email === "admin@mytickitspot.online" && password === "admin123") {
    localStorage.setItem("adminLoggedIn", "true");
    window.location.href = "admin-dashboard.html";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
