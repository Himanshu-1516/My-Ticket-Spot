<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | MyTickitSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
    .contact-wrapper { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; margin-top: 40px; }
    .card { background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); }
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
    .input-group input, .input-group select, .input-group textarea {
      width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: #f8fafc;
    }
    .submit-btn { width: 100%; background: #4f46e5; color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .submit-btn:hover { background: #4338ca; transform: translateY(-2px); }
    .info-item { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .info-item i { font-size: 1.5rem; color: #4f46e5; background: #eef2ff; padding: 15px; border-radius: 12px; }
    @media (max-width: 768px) { .contact-wrapper { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">
  <i class="fa-solid fa-ticket"></i> MyTicketSpot
  </div>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="login.html">Login</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<div class="container" style="max-width: 1100px; margin: 50px auto; padding: 0 20px;">
  <h2 style="font-size: 2.5rem; font-weight: 700;">Contact Us</h2>
  <p style="color: #64748b;">Have questions? Reach out and we'll get back to you shortly.</p>

  <div class="contact-wrapper">
    <div class="card">
      <form onsubmit="submitContact(event)">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="name@company.com" required>
        </div>
        <div class="input-group">
          <label>Subject</label>
          <input type="text" id="subject" placeholder="What is this regarding?" required>
        </div>
        <div class="input-group">
          <label>Message</label>
          <textarea id="message" rows="5" placeholder="Tell us more..." required></textarea>
        </div>
        <button type="submit" class="submit-btn"><i class="fa-brands fa-whatsapp"></i> Send via WhatsApp</button>
      </form>
    </div>

    <div class="card" style="background: #1f2937; color: white;">
      <div class="info-item">
        <i class="fa-solid fa-envelope"></i>
        <div><p style="font-size: 0.8rem; opacity: 0.7;">Email Us</p><strong>support@mytickitspot.online</strong></div>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <div><p style="font-size: 0.8rem; opacity: 0.7;">Call Us</p><strong>+91 82610 50815</strong></div>
      </div>
      <div class="info-item">
        <i class="fa-solid fa-location-dot"></i>
        <div><p style="font-size: 0.8rem; opacity: 0.7;">Visit Us</p><strong>Pune, Maharashtra, India</strong></div>
      </div>
      <hr style="opacity: 0.1; margin: 20px 0;">
      <h4>Support Hours</h4>
      <p style="opacity: 0.8; font-size: 0.9rem;">Mon – Sun : 9:00 AM – 9:00 PM</p>
    </div>
  </div>
</div>

<script>
function submitContact(e){
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;
  const phone = "918261050815";

  const text = `*New Contact Inquiry*\n\n*Name:* ${name}\n*Email:* ${email}\n*Subject:* ${subject}\n\n*Message:* ${message}`;
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
  e.target.reset();
}
</script>
</body>
</html>
