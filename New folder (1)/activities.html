<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities | MyTicketSpot</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #E23744; 
            --dark: #1A1A1A;
            --text-main: #2D2D2D;
            --text-light: #717171;
            --bg-body: #FFFFFF;
            --bg-alt: #F8F9FA;
            --border: #EEEEEE;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); line-height: 1.5; padding-top: 70px; }

        /* --- Header --- */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 6%; height: 70px; position: fixed; width: 100%; top: 0; 
            z-index: 1000; background: #fff; border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--dark); text-decoration: none; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }
        
        nav { display: flex; gap: 32px; } 
        nav a { font-weight: 500; font-size: 0.95rem; text-decoration: none; color: var(--text-main); transition: 0.2s; position: relative; } 
        nav a.active { color: var(--primary); }
        nav a.active::after { content: ''; position: absolute; bottom: -24px; left: 0; width: 100%; height: 3px; background: var(--primary); border-radius: 10px; }

        /* --- Filter Bar --- */
        .filter-wrapper {
            background: #fff;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 70px;
            z-index: 999;
            padding: 12px 6%;
        }
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-pill {
            padding: 8px 20px; border: 1px solid var(--border); border-radius: 50px;
            font-size: 0.85rem; font-weight: 500; color: var(--text-main);
            white-space: nowrap; cursor: pointer; transition: 0.2s ease;
        }
        .filter-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Main Layout --- */
        .main-content { max-width: 1400px; margin: 0 auto; padding: 30px 6%; }

        /* --- Grid View --- */
        .events-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        @media (min-width: 768px) { .events-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .events-grid { grid-template-columns: repeat(5, 1fr); } }

        .activity-card { cursor: pointer; text-decoration: none; color: inherit; display: flex; flex-direction: column; transition: 0.3s; }
        .activity-card:hover { transform: translateY(-6px); }
        .image-box { position: relative; width: 100%; aspect-ratio: 2 / 3; border-radius: var(--radius); overflow: hidden; background: var(--bg-alt); margin-bottom: 12px; box-shadow: var(--shadow-sm); }
        .image-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .status-tag { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); color: #fff; font-size: 0.75rem; padding: 8px 12px; }
        .title { font-size: 1rem; font-weight: 600; color: var(--dark); margin-bottom: 2px; }
        .location { font-size: 0.85rem; color: var(--text-light); }
        .price-tag { font-size: 0.95rem; font-weight: 700; margin-top: 6px; }

        /* --- Detail View (Image 2 Style) --- */
        #detail-view { display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .back-nav { margin-bottom: 25px; cursor: pointer; color: var(--text-light); font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .back-nav:hover { color: var(--primary); }

        .detail-container { display: flex; gap: 40px; flex-wrap: wrap; }
        .detail-main { flex: 2; min-width: 300px; }
        .detail-sidebar { flex: 1; min-width: 300px; }

        .hero-img { width: 100%; border-radius: var(--radius); height: 450px; object-fit: cover; box-shadow: var(--shadow-md); margin-bottom: 30px; }
        
        .about-section h2 { font-size: 1.5rem; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 15px; }
        .about-section p { color: var(--text-main); line-height: 1.8; font-size: 1.05rem; }

        .booking-card { 
            background: #fff; border: 1px solid var(--border); border-radius: var(--radius); 
            padding: 30px; position: sticky; top: 100px; box-shadow: var(--shadow-sm);
        }
        .info-row { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .info-row i { color: var(--primary); font-size: 1.2rem; margin-top: 3px; }
        .info-label { font-size: 0.8rem; text-transform: uppercase; color: var(--text-light); font-weight: 700; }
        .info-value { font-size: 0.95rem; font-weight: 600; }

        .btn-book { 
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none; 
            border-radius: 8px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s;
        }
        .btn-book:hover { background: #c22d38; }

        .no-results { grid-column: 1 / -1; text-align: center; padding: 80px 0; color: var(--text-light); }
    </style>
</head>

        <nav>

        function renderGrid(filter = 'all') {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            const filtered = filter === 'all' ? rawData : rawData.filter(i => i.cat === filter);

            if(filtered.length === 0) {
                grid.innerHTML = `<div class="no-results"><h3>No activities found</h3></div>`;
                return;
            }

            filtered.forEach(item => {
                grid.innerHTML += `
                    <div class="activity-card" onclick="openDetails(${item.id})">
                        <div class="image-box">
                            <img src="${item.img}" onerror="this.src='https://placehold.co/400x600?text=Event'">
                            <div class="status-tag">${item.date}</div>
                        </div>
                        <div class="info-box">
                            <div class="title">${item.title}</div>
                            <div class="location"><i class="fa-solid fa-location-dot"></i> ${item.venue}</div>
                            <div class="price-tag">₹${item.price} <span style="font-size:0.7rem; font-weight:400; color:var(--text-light)">onwards</span></div>
                        </div>
                    </div>
                `;
            });
        }

        function openDetails(id) {
            const item = rawData.find(x => x.id === id);
            const detailContent = document.getElementById('detail-content');

            detailContent.innerHTML = `
                <div class="detail-container">
                    <div class="detail-main">
                        <img src="${item.img}" class="hero-img">
                        <div class="about-section">
                            <h2>About the Event</h2>
                            <p>${item.about}</p>
                        </div>
                    </div>
                    <div class="detail-sidebar">
                        <div class="booking-card">
                            <h1 style="margin-bottom:20px; font-size:1.8rem;">${item.title}</h1>
                            
                            <div class="info-row">
                                <i class="fa-solid fa-calendar-days"></i>
                                <div>
                                    <div class="info-label">Date</div>
                                    <div class="info-value">${item.date}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <i class="fa-solid fa-clock"></i>
                                <div>
                                    <div class="info-label">Duration</div>
                                    <div class="info-value">${item.duration}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <i class="fa-solid fa-language"></i>
                                <div>
                                    <div class="info-label">Language</div>
                                    <div class="info-value">${item.lang}</div>
                                </div>
                            </div>

                            <div style="margin-top:30px;">
                                <div style="color:var(--text-light); font-size:0.9rem;">Starting from</div>
                                <div style="font-size:1.5rem; font-weight:800; color:var(--dark);">₹${item.price}</div>
                                <a href="guest-details.html" class="btn-book" style="margin-top:15px; display:inline-block; text-decoration:none;">
  Book Tickets
</a>
                               
        
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('grid-view').style.display = 'none';
            document.getElementById('filter-wrapper').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
            window.scrollTo(0,0);
        }

        function showGrid() {
            document.getElementById('grid-view').style.display = 'block';
            document.getElementById('filter-wrapper').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }

        function filterBy(cat, btn) {
            document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(cat);
        }

        renderGrid();
    </script>
