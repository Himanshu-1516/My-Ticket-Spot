<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MyTicketSpot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ========== LOGIN SPECIFIC STYLES ========== */
    /* These override or supplement style.css for this specific page */
    
    body {
        /* A subtle background pattern or gradient for the login page */
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
    }

    .login-header {
        margin-bottom: 30px;
    }

    .brand-logo {
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark-bg);
        margin-bottom: 10px;
        display: block;
    }

    .login-header h2 {
        font-size: 1.5rem;
        color: var(--text-dark);
        font-weight: 600;
    }

    .login-header p {
        color: var(--text-light);
        font-size: 0.9rem;
        margin-top: 5px;
    }

    /* Input Groups */
    .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.85rem;
        color: var(--text-dark);
        margin-bottom: 8px;
        font-weight: 500;
    }

    .input-wrapper {
        position: relative;
    }

    .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
    }

    .input-wrapper input {
        width: 100%;
        padding: 12px 12px 12px 45px; /* Padding left for the icon */
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: 0.3s;
        background: #f8fafc;
    }

    .input-wrapper input:focus {
        border-color: var(--primary-color);
        background: #fff;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    /* Password Toggle Eye */
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #94a3b8;
        font-size: 0.9rem;
    }

    /* Login Button */
    .btn-submit {
        width: 100%;
        padding: 14px;
        background: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }

    /* Footer Links */
    .form-footer {
        margin-top: 25px;
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .form-footer a {
        color: var(--primary-color);
        font-weight: 600;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    /* Error Message */
    .error-msg {
        color: #ef4444;
        font-size: 0.85rem;
        margin-bottom: 15px;
        display: none; /* Hidden by default */
        background: #fef2f2;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #fee2e2;
    }
  </style>
</head>
<body>

<div class="login-container">
  
  <div class="login-header">
    <span class="brand-logo"><i class="fa-solid fa-ticket"></i> MyTicketSpot</span>
    <h2>Welcome Back</h2>
    <p>Please enter your details to sign in.</p>
  </div>

  <div id="error-box" class="error-msg"></div>

  <div class="input-group">
    <label for="email">Email Address</label>
    <div class="input-wrapper">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" placeholder="name@company.com" required>
    </div>
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <div class="input-wrapper">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="••••••••" required>
      <i class="fa-solid fa-eye toggle-password" id="togglePassword" onclick="togglePass()"></i>
    </div>
  </div>

  <button class="btn-submit" onclick="loginUser()">Log In</button>

  <div class="form-footer">
    <p>Don’t have an account? <a href="register.html">Sign Up</a></p>
    <p style="margin-top:10px;"><a href="#" style="color:var(--text-light); font-size:0.8rem;">Forgot Password?</a></p>
  </div>

</div>

<script>
  // Demo: User Database
  const defaultUsers = [
    {email: "vendor1@mytickitspot.com", password: "vendor123", role: "vendor", name:"Vendor One"},
    {email: "vendor2@mytickitspot.com", password: "vendor123", role: "vendor", name:"Vendor Two"},
    {email: "attendee1@mytickitspot.com", password: "attendee123", role: "attendee", name:"Attendee One"},
    {email: "attendee2@mytickitspot.com", password: "attendee123", role: "attendee", name:"Attendee Two"}
  ];

  // Initialize DB
  if(!localStorage.getItem("usersDB")){
    localStorage.setItem("usersDB", JSON.stringify(defaultUsers));
  }

  // Toggle Password Visibility
  function togglePass() {
    const passwordInput = document.getElementById("password");
    const icon = document.getElementById("togglePassword");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }

  function loginUser(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error-box");

    // Reset error
    errorBox.style.display = "none";

    if(!email || !password) {
      showError("Please fill in all fields.");
      return;
    }

    const users = JSON.parse(localStorage.getItem("usersDB")) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if(!user){
      showError("Invalid email or password!");
      return;
    }

    // Success styling handling
    const btn = document.querySelector('.btn-submit');
    btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Signing in...';
    btn.style.background = "#059669"; // Green color

    // Save session
    localStorage.setItem("loggedInUser", JSON.stringify(user));

    // Simulate network delay for realism (optional)
    setTimeout(() => {
      if(user.role === "vendor") window.location.href = "vendor/vendor-dashboard.html";
      if(user.role === "attendee") window.location.href = "index.html";
    }, 800);
  }

  function showError(msg) {
    const errorBox = document.getElementById("error-box");
    errorBox.innerText = msg;
    errorBox.style.display = "block";
  }
</script>

</body>
</html>
